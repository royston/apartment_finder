<h3 style="text-align: center">This is the your main html file</h3>

<h2>Where do you want to look for apartments?</h2>

<div masonry>
    <div class="masonry-brick" ng-repeat="city in cities">
        <a class="btn-link" href="#/apartment/{{city.name}}" >
            <img  src="images/{{city.img}}" about="{{city.name}}" id="{{city.name}}">
        </a>
    </div>
</div>
